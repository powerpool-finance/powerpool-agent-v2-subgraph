### JOB ###

type Execution @entity {
    id: ID!
    createdAt: BigInt!
    block: BigInt!
    createTxHash: Bytes!
    keeper: Keeper!
    keeperWorker: Bytes!

    job: Job!
    jobAddress: Bytes!
    jobOwner: String!
    binJobAfter: Bytes!

    compensation: BigInt!
    expenses: BigInt!
    profit: BigInt!

    jobGasUsed: BigInt!
    txGasUsed: BigInt!
    txGasLimit: BigInt!
    baseFee: BigInt!
    gasPrice: BigInt!

    txIndex: BigInt!
    txNonce: BigInt!

    txCalldata: Bytes!
    jobCalldata: Bytes!
    keeperConfig: BigInt!

    correspondingSlashing: SlashKeeper @derivedFrom(field: "execution")
}

type Job @entity {
    "jobKey"
    id: ID!
    createTxHash: Bytes!
    createdAt: BigInt!
    active: Boolean!
    jobAddress: Bytes!
    jobId: BigInt!
    owner: JobOwner!
    pendingOwner: JobOwner
    jobSelector: Bytes!

    maxBaseFeeGwei: BigInt!
    rewardPct: BigInt!
    fixedReward: BigInt!
    calldataSource: BigInt!
    intervalSeconds: BigInt!

    credits: BigInt!
    lastExecutionAt: BigInt!
    minKeeperCVP: BigInt!

    # Flags
    useJobOwnerCredits: Boolean!
    assertResolverSelector: Boolean!

    # Optinal
    preDefinedCalldata: Bytes
    resolverAddress: Bytes
    resolverCalldata: Bytes

    executionCount: BigInt!
    executionRevertCount: BigInt!
    slashingCount: BigInt!
    depositCount: BigInt!
    withdrawalCount: BigInt!

    totalExpenses: BigInt!
    totalCompensations: BigInt!
    totalProfit: BigInt!

    # randao fields
    jobCreatedAt: BigInt!
    jobNextKeeperId: BigInt!
    jobReservedSlasherId: BigInt!
    jobSlashingPossibleAfter: BigInt!

    executions: [Execution!]! @derivedFrom(field: "job")
    deposits: [JobDeposit!]! @derivedFrom(field: "job")
    withdrawals: [JobWithdrawal!]! @derivedFrom(field: "job")
    executionReverts: [ExecutionRevert!]! @derivedFrom(field: "job")
    keeperSlashings: [SlashKeeper!]! @derivedFrom(field: "job")
}

type ExecutionRevert @entity {
    id: ID!

    createTxHash: Bytes!
    createdAt: BigInt!
    txIndex: BigInt!
    txNonce: BigInt!

    txGasUsed: BigInt!
    txGasLimit: BigInt!

    baseFee: BigInt!
    gasPrice: BigInt!
    compensation: BigInt!
    profit: BigInt!
    expenses: BigInt!

    executionResponse: Bytes!

    job: Job!
    jobOwner: String!
    actualKeeper: Keeper!
    assignedKeeper: Keeper!

    correspondingSlashing: SlashKeeper @derivedFrom(field: "executionRevert")
}

type JobDeposit @entity {
    id: ID!
    createTxHash: Bytes!
    job: Job!
    depositor: Bytes!
    createdAt: BigInt!

    amount: BigInt!
    fee: BigInt!
    "total = amount + fee"
    total: BigInt!
}

type JobWithdrawal @entity {
    id: ID!
    createTxHash: Bytes!
    job: Job!
    owner: Bytes!
    to: Bytes!
    createdAt: BigInt!

    amount: BigInt!
}

